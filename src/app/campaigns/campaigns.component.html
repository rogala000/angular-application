<div style="text-align:left">
  <p>Emerald Funds:</p> 
  <p>{{emeraldAccountFunds}} $</p>
</div>

<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
      *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/campaigns-add']"><mat-icon>add</mat-icon></a>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table"
            matSort matSortActive="name" matSortDisableClear matSortDirection="asc">
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Campaign</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
  
        <!-- Keywords Column -->
        <ng-container matColumnDef="keywords">
          <th mat-header-cell *matHeaderCellDef>Keywords</th>
          <td mat-cell *matCellDef="let row">{{row.keywords}}</td>
        </ng-container>

        <!-- Bid Amount Column -->
        <ng-container matColumnDef="bidAmount">
          <th mat-header-cell *matHeaderCellDef>Bid Amount</th>
          <td mat-cell *matCellDef="let row">{{row.bidAmount}} $</td>
        </ng-container>

        <!-- Fund Column -->
        <ng-container matColumnDef="fund">
          <th mat-header-cell *matHeaderCellDef>Fund</th>
          <td mat-cell *matCellDef="let row">{{row.fund}} $</td>
        </ng-container>
        
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>
        
        <!-- Town Column -->
        <ng-container matColumnDef="town">
          <th mat-header-cell *matHeaderCellDef>Town</th>
          <td mat-cell *matCellDef="let row">{{row.town}}</td>
        </ng-container>

        <!-- Radius Column -->
        <ng-container matColumnDef="radius">
          <th mat-header-cell *matHeaderCellDef>Radius</th>
          <td mat-cell *matCellDef="let row">{{row.radius}} km</td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/campaigns-detail/', row.id]"></tr>      
      </table>
    </div>
  </div>
